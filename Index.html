<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Pokeball.png">
    <title>Pokemon</title>
</head>

<body onload="init()">
 
    <header id="header">
        <div class="title-container">
            <p>Pokemon</p>
            <div id="loadscreen" >
            </div>
            <div class="input-class">
                <input onkeyup="searchPokemon()" id="search-bar" placeholder="Search Pokemon"
                    style="font-family: cursive;">
            </div>
        </div>
        <div class="load-container">
            <div class="load-generation"><span>Load Generation</span>
                <select class="generation" name="Generation" id="Generation" style="font-family: cursive;"
                    onchange="LoadPokemonOffSet()">
                    <option value="0">1 Generation</option>
                    <option value="151">2 Generation</option>
                    <option value="251">3 Generation</option>
                    <option value="386">4 Generation</option>
                    <option value="494">5 Generation</option>
                    <option value="649">6 Generation</option>
                    <option value="721">7 Generation</option>
                    <option value="809">8 Generation</option>
                    <option value="905">9 Generation</option>
                </select>
            </div>
            <div class="load-Pokemons"><span>Load Pokemon</span>
                <input class="load" id="input-number" type="number" onchange="howManyPokemonShouldLoading()"
                    style="font-family: cursive;" placeholder="25">
            </div>
        </div>
    </header>
    <div id="biginfo">
        <div class="Pokecontainer" id="Pokecontainer">
          
        </div>
    </div>
   
    <footer></footer>

</body>

</html>
